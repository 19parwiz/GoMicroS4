<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BookStore</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<header>
    <img src="images/logo.png" alt="Logo" />
    <h1>Welcome to our BookStore</h1>
</header>
<main>
    <div class="panels">
        <section class="panel">
            <h2>Users</h2>
            <p>Manage user accounts, registrations, and profiles.</p>
        </section>
        <section class="panel">
            <h2>Books</h2>
            <p>Browse and manage the book inventory and details.</p>
        </section>
        <section class="panel">
            <h2>Orders</h2>
            <p>Track and manage customer orders and purchases.</p>
        </section>
    </div>
</main>
<script src="js/script.js"></script>
</body>
</html>
